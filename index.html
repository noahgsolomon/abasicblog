<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/82caeb0ea4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="nav--container">
      <div class="nav--bar">
        <div class="logo">
          <a href="#">
            <h1 class="logo--1">A</h1>
            <h1 class="logo--2">Basic</h1>
            <h1 class="logo--3">Blog.</h1>
          </a>
        </div>
        <div class="nav--pages">
          <a href="/about"><h2>about.</h2></a>
          <a href="/blogs"><h2>blogs.</h2></a>
          <a href=""><h2 class="newsletter--button--open">newsletter.</h2></a>
        </div>
      </div>
    </div>
    <div class="outside--flex">
      <div class="newsletter--container">
        <form class="newsletter">
          <div class="title">
            <h2>Join Our Newsletter.</h2>
            <div class="newsletter--close"><i class="fas fa-times"></i></div>
          </div>
          <div class="email--box">
            <i class="fas fa-envelope-open-text fa-3x"></i>
            <input
              type="email"
              name="email"
              spellcheck="false"
              placeholder="Enter your email..."
            />
            <button type="submit" name="subscribe">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
    <div class="content--usp">
      <h1>
        Your favorite topics made <br />
        &nbsp; &nbsp; &nbsp; simple.
      </h1>
    </div>
    <div class="content--goal">
      <h2>
        2-D model of effective teaching focusing on topics related to investing,
        marketing, and self-betterment.
      </h2>
    </div>
    <div class="content--designed">
      <h2>
        Designed for an audience <br />
        of problem solvers.
      </h2>
    </div>
    <picture class="img--container">
      <img src="/img/city2.png" alt="" />
    </picture>
    <script src="/script.js"></script>
  </body>
</html>
